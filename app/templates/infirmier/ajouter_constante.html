
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter constantes - {{ patient.nom }} {{ patient.prenom }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Ajouter les constantes de {{ patient.nom }} {{ patient.prenom }} ({{ patient.get_age }} ans)</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="temperature">Température (°C)</label>
                        <input type="number" step="0.1" class="form-control" name="temperature" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="pouls">Pouls (bpm)</label>
                        <input type="number" class="form-control" name="pouls" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="tension_systolique">Tension systolique (mmHg)</label>
                        <input type="number" class="form-control" name="tension_systolique" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="tension_diastolique">Tension diastolique (mmHg)</label>
                        <input type="number" class="form-control" name="tension_diastolique" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="poids">Poids (kg)</label>
                        <input type="number" step="0.1" class="form-control" name="poids">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="taille">Taille (cm)</label>
                        <input type="number" step="0.1" class="form-control" name="taille">
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Enregistrer</button>
                <a href="{% url 'liste_patients_infirmier' %}" class="btn btn-secondary ms-2">Retour</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
