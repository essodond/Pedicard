{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Secretaire</title>
    <link rel="stylesheet" href="{% static 'app/css/dashboards.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/fil.css.css' %}">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="{% static 'app/image/logo.png' %}" alt="Photo de profil" class="profile-pic">
            <h2>Pedicard</h2>
        </div>
        <nav>
            
            <a href="{% url 'secretaire' %} " ><i class="fas fa-home"></i> Tableau de Bord</a>
            <a href="{% url 'liste_patients_secretaire' %}" class="active"><i class="fas fa-user-injured"></i>Patients</a>
            <a href="{% url 'liste_rendezvous_secretaire' %}" ><i class="fas fa-calendar-alt"></i> Rendez-vous</a>
            <a href="#"><i class="fas fa-cog"></i> Paramètres</a>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <div class="user-name">Dr.{{ user.last_name }}</div>
                        <div class="user-role"></div>
                    </div>
                </div>
                <a href="{% url 'logout' %}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </nav>
        
    </div>
    <div class="main-content">
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher un patient...">
            </div>
            
        </header>
         
        <div class="new-button-container">
            <a href="{% url 'ajouter_patient' %}" class="new-button">
                <span class="icon">+</span>
                New
            </a>
        </div>
        <div class="folder-grid">
            {% for patient in patients %}
            <div class="folder-item">
                <div class="folder-icon">📁</div>
                <span class="folder-name">{{ patient.nom }} {{ patient.prenom }}</span>
                <span class="folder-info">{{ patient.date_naissance|date:"d/m/Y" }}</span>
            </div>
            {% empty %}
            <div class="no-patients">
                <p>Aucun patient trouvé</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="script.js"></script>
</body>
</html>
