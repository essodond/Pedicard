{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Personnel</title>
    <link rel="stylesheet" href="{% static 'app/css/dashboards.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/dashboards.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            border: none;
        }
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            background: linear-gradient(135deg, #0d6efd, #0dcaf0) !important;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 10px rgba(13,110,253,0.2);
            border-color: #0d6efd;
        }
        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0d6efd, #0dcaf0);
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13,110,253,0.3);
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
        }
        .form-label {
            font-weight: 600;
            color: #444;
        }
    </style>

</head>
<div class="sidebar">
    <div class="logo">
        <img src="{% static 'app/image/logo.png' %}" alt="Logo Hôpital" class="profile-pic">
        <h2>{{ hospital_name|default:"PEDICARD" }}</h2>
    </div>
    <nav>
        <a href="{% url 'secretaire' %} "><i class="fas fa-home"></i> Tableau de Bord</a>
        <a href="#"><i class="fas fa-user-injured"></i> Patients</a>
        <a href="{% url 'liste_rendezvous_secretaire' %}"  class="active" ><i class="fas fa-calendar-alt"></i> Rendez-vous</a>
        <a href="#"><i class="fas fa-cog"></i> Paramètres</a>
    </nav>
</div>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-calendar-plus me-2"></i> Prendre un rendez-vous</h4>
            </div>
            <div class="card-body p-4">
                <form id="RendezVous" method="post" action="{% url 'ajouter_rendezvous' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="patient" class="form-label"><i class="fas fa-user me-2"></i>Nom du patient</label>
                        <input type="text" class="form-control" id="patient" name="patient" required placeholder="Entrez le nom du patient">
                    </div>

                    <div class="mb-4">
                        <label for="medecin" class="form-label"><i class="fas fa-user-md me-2"></i>Médecin</label>
                        <select class="form-select" id="medecin" name="medecin" required>
                            <option value="">Sélectionner un médecin</option>
                            <option value="1">Dr. KAZALO Wilfride</option>
                            <option value="2">Dr. ESSO Donda</option>
                            <option value="3">Dr. Foster William</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="date" class="form-label"><i class="fas fa-calendar me-2"></i>Date du rendez-vous</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>

                    <div class="mb-4">
                        <label for="heure" class="form-label"><i class="fas fa-clock me-2"></i>Heure du rendez-vous</label>
                        <input type="time" class="form-control" id="heure" name="heure" required>
                    </div>

                    <div class="mb-4">
                        <label for="motif" class="form-label"><i class="fas fa-notes-medical me-2"></i>Motif de la consultation</label>
                        <textarea class="form-control" id="motif" name="motif" rows="3" required placeholder="Décrivez brièvement le motif de la consultation"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="telephone" class="form-label"><i class="fas fa-phone me-2"></i>Téléphone</label>
                        <input type="tel" class="form-control" id="telephone" name="telephone" required placeholder="Ex: +221 XX XXX XX XX">
                    </div>

                    <div class="d-flex justify-content-between mt-5">
                        <a href="{% url 'liste_rendezvous_secretaire' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-calendar-check me-2"></i>Confirmer le rendez-vous
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('RendezVous').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch("{% url 'ajouter_rendezvous' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Succès!',
                        text: 'Le rendez-vous a été ajouté avec succès!',
                        showConfirmButton: false,
                        timer: 1500,
                        customClass: {
                            popup: 'animated fadeInDown'
                        }
                    }).then(() => {
                        window.location.href = "{% url 'liste_rendezvous_secretaire' %}";
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erreur!',
                        text: data.message || 'Une erreur est survenue lors de l\'ajout du rendez-vous.',
                        customClass: {
                            popup: 'animated shake'
                        }
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Erreur!',
                    text: 'Une erreur est survenue lors de l\'ajout du rendez-vous',
                    customClass: {
                        popup: 'animated shake'
                    }
                });
            });
        });
    </script>
</body>
</html>
